  <!DOCTYPE html>
    <html>
    <body style="font-family:Calibri, sans-serif; font-size:11pt; color:#333;">
    
    <!-- ===== SUBJECT is built in workflow yaml ===== -->

#    <!-- Example: ‚úÖ PASSED | AEM Hygiene & Build Pipeline | my-repo | Branch: main | Run #123 -->
    <!-- ===== GREETING ===== -->
    <p style="margin:0 0 16px 0;">Dear Team,</p>

    <!-- ===== SUMMARY BLOCK (At-a-Glance) ===== -->
    <p style="margin:0 0 12px 0;">
    <strong>Repository:</strong> <code>${{ github.repository }}</code><br/>
    <strong>Branch:</strong> <code>${{ inputs.BRANCH_EXECUTED }}</code><br/>
    <strong>Run:</strong>
    <a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
    style="color:#1a5276; text-decoration:none;">
    #${{ github.run_number }}
    </a><br/>
    <strong>Hygiene Check Status:</strong>
    <span style="color:${{ inputs.HygieneCheckStatus == 'PASSED ‚úÖ' && 'green' || 'red' }};">
    <code style="font-family:Calibri, sans-serif; font-size:12pt;">
    ${{ inputs.HygieneCheckStatus }}
    </code>
    </span><br/>
    <strong>Job Execution Status:</strong>
    <span style="color:${{ job.status == 'success' && 'green' || 'red' }};">
    <code style="font-family:Calibri, sans-serif; font-size:12pt; font-weight:bold;">
    ${{ job.status }}
    </code>
    </span><br/>
    <strong>Duration:</strong>
    <code>${{ steps.execution_timings.outputs.formattedDuration }}</code>
    </p>

    <!-- ===== KEY LINKS ===== -->
    <h3 style="margin:20px 0 6px 0;">üîó Key Links</h3>
    <ul style="margin:6px 0 12px 18px; padding:0;">
    <li><b>Run Details:</b>
    <a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
    style="color:#1a5276; text-decoration:none;">
    #${{ github.run_number }}
    </a>
    </li>
    <li><a href="https://github.com/${{ github.repository }}/actions"
    style="color:#1a5276; text-decoration:none;">
    GitHub Actions Dashboard
    </a>
    </li>
    <li><a href="https://sonarcloud.io/project/overview?id=${{ github.repository }}"
    style="color:#1a5276; text-decoration:none;">
    SonarCloud Report
    </a>
    </li>
    <li><a href="https://repo.maven.apache.org/maven2/${{ github.repository }}"
    style="color:#1a5276; text-decoration:none;">
    Maven Central (artifact)
    </a>
    </li>
    <!-- later add AEM Cloud Manager URL once available -->
    </ul>

    <!-- ===== JOB EXECUTION DETAILS ===== -->
    <h3 style="margin:20px 0 6px 0;">üìã Job Execution Details</h3>
    <p style="margin:0 0 12px 0;">
    <strong>Repository:</strong> <code>${{ github.repository }}</code><br/>
    <strong>Branch:</strong> <code>${{ inputs.BRANCH_EXECUTED }}</code><br/>
    <strong>Stage ‚Üî Main state:</strong> <code>${{ inputs.STAGE_VS_MAIN_STATE }}</code><br/>
    <strong>Duration:</strong> <code>${{ steps.execution_timings.outputs.formattedDuration }}</code><br/>
    <strong>Triggered by:</strong> <code>${{ github.actor }}</code>
    </p>

    <!-- ===== HYGIENE CHECKS SUMMARY ===== -->
    <h3 style="margin:20px 0 6px 0;">üßπ Hygiene Checks Summary</h3>
    
    <!-- === Example Hygiene Numbers Table === -->
    <table border="1" cellpadding="5" cellspacing="0"
    style="border-collapse:collapse; margin:0 0 16px 0; font-size:10pt;">
    <tr style="background-color:#f2f2f2;">
    <th>Module</th>
    <th>BLOCKER</th>
    <th>HIGH</th>
    <th>MEDIUM</th>
    <th>LOW</th>
    <th>INFO</th>
    </tr>
