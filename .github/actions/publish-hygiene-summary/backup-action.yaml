    <td>0</td>
    </tr>
    <tr>
    <td>ui.apps</td>
    <td style="color:green;">0</td>
    <td style="color:green;">0</td>
    <td>1</td>
    <td>4</td>
    <td>2</td>
    </tr>
    </table>

    <!-- === Example Coverage === -->
    <p style="margin:0 0 12px 0;">
    <strong>Coverage Status:</strong>
    <span style="color:${{ inputs.coverageStatus == 'OK' && 'green' || 'red' }};">
    <code>${{ inputs.sonarCoverage }}% (${{
    inputs.coverageStatus }})</code>
    </span>
    </p>

    <!-- ===== AEM SPECIFIC BLOCK ===== -->
