name: "Send Hygiene Summary Email"
description: "Reusable step to send hygiene summary email"
inputs:
  HygieneCheckStatus:
    required: true
    description: ""
  NextStepsHtml:
    required: true
    description: ""
  BRANCH_EXECUTED:
    required: true
    description: ""
  sonarCoverage:
    required: true
    description: ""
  coverageBar:
    required: true
    description: ""
  checkstyleCount:
    required: true
    description: ""
  pmdCount:
    required: true
    description: ""
  sonarExecutionNote:
    required: true
    description: ""
  sonarIssuesNote:
    required: true
    description: ""
  lastSonarAnalysis:
    required: true
    description: ""
  sonarBlocker:
    required: true
    description: ""
  sonarBlockerUrl:
    required: true
    description: ""
  sonarBlockerEmojiMark:
    required: true
    description: ""
  sonarHigh:
    required: true
    description: ""
  sonarHighUrl:
    required: true
    description: ""
  sonarHighEmojiMark:
    required: true
    description: ""
  sonarMedium:
    required: true
    description: ""
  sonarMediumUrl:
    required: true
    description: ""
  sonarMediumEmojiMark:
    required: true
    description: ""
  sonarLow:
    required: true
    description: ""
  sonarLowUrl:
    required: true
    description: ""
  sonarLowEmojiMark:
    required: true
    description: ""
  sonarInfo:
    required: true
    description: ""
  sonarInfoUrl:
    required: true
    description: ""
  sonarInfoEmojiMark:
    required: true
    description: ""
  sonarOpenIssuesDashboardURL:
    required: true
    description: ""
  sonarOverallCodeDashBoardURL:
    required: true
    description: ""
  EMAIL_MODULE_SEV_AGG_TABLE:
    required: true
    description: ""
  FULL_SHA:
    required: true
    description: ""
  SHORT_SHA:
    required: true
    description: ""
  TRIGGER_INFO:
    required: true
    description: ""
  COMMIT_MSG:
    required: true
    description: ""
  COMMIT_AUTHOR:
    required: true
    description: ""
  COMMIT_DATE:
    required: true
    description: ""
  startTime:
    required: true
    description: ""
  endTime:
    required: true
    description: ""
  formattedDuration:
    required: true
    description: ""
  ARTIFACT_URL:
    required: true
    description: ""
  STAGE_VS_MAIN_STATE:
    required: true
    description: ""

runs:
  using: "composite"
  steps:
    - name: ğŸ“§ Send Hygiene Summary Email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ env.SMTP_SERVER_ADDRESS }}
        server_port: ${{ env.SMTP_SERVER_PORT }}
        username: ${{ env.SMTP_USER }}
        password: ${{ env.SMTP_PASS }}
        subject: >-
          ${{ inputs.HygieneCheckStatus }} | ${{ github.workflow }} | ${{ github.repository }} | Branch: ${{ inputs.BRANCH_EXECUTED }} | Run #${{ github.run_id }} | Duration: ${{ inputs.formattedDuration }}
            ${{ inputs.sonarCoverage && inputs.sonarCoverage < env.JACOCO_MIN_COVERAGE && '(âš ï¸ Coverage Below Threshold)' || '' }}
        to: ${{ env.EMAIL_RECIPIENT }}
        from: GitHub Hygiene Bot <${{ env.EMAIL_RECIPIENT }}>
        html_body: |
          <html>
          <body style="font-family:Calibri, sans-serif; font-size:12pt; color:#2b2b2b; line-height:1.5; margin:0; padding:0;">
            <p style="margin-bottom:16px;">Dear Hemant,</p>
        
            <h2 style="color:#1a5276; border-bottom:1px solid #dcdcdc; padding-bottom:4px;">
              ğŸ Hygiene Check : 
              <span style="color:${{ inputs.HygieneCheckStatus == 'PASSED âœ…' && 'green' || 'red' }};">
                <code style="font-family:Calibri, sans-serif; font-size:12pt;">${{ inputs.HygieneCheckStatus }}</code>
              </span>
            </h2>
        
            <p style="margin:0 0 12px 0;">
              <strong>Repository:</strong> <code>${{ github.repository }}</code><br/>
              <strong>Branch:</strong> <code>${{ inputs.BRANCH_EXECUTED }}</code><br/>
              <strong>Stage â†” Main state:</strong> <code>${{ inputs.STAGE_VS_MAIN_STATE }}</code><br/>
              <strong>Duration:</strong> <code>${{ inputs.formattedDuration }}</code>
            </p>
        
            <p style="margin:12px 0; font-style:italic; color:#5d6d7e;">
              Legend: âœ… = Excellent / No issues, ğŸŸ¡ = Monitor Closely (1â€“27 issues), ğŸ”´ = Immediate Action Required (>27 issues)
            </p>
        
            <h3 style="color:#117864; margin-top:24px;">ğŸ“Š Summary</h3>
            <ul style="margin-top:0;">
              <li><b>ğŸ“ˆ Code Coverage:</b> 
                ${{ inputs.sonarCoverage }}
                ${{ inputs.sonarCoverage && inputs.sonarCoverage < env.JACOCO_MIN_COVERAGE && '<span style="color:red;">(Below Threshold)</span>' || '<span style="color:green;">(OK)</span>' }}
              </li>
              <li>ğŸ¯ <b>Coverage Visual:</b> <code>${{ inputs.coverageBar }}</code></li>
              <li>ğŸ“ <b>Checkstyle Violations:</b> <code>${{ inputs.checkstyleCount }}</code></li>
              <li>ğŸ” <b>PMD Violations:</b> <code>${{ inputs.pmdCount }}</code></li>
              <li>ğŸ—‚ <b>SonarCloud:</b>
                <ul style="margin-top:4px;">
                  <li>Execution: <code>${{ inputs.sonarExecutionNote }}</code></li>
                  <li>Issues: <code>${{ inputs.sonarIssuesNote }}</code></li>
                  <li>Last Analysis: <code>${{ inputs.lastSonarAnalysis }}</code></li>
                </ul>
                <b>ğŸ›  SonarCloud Severity Breakdown:</b>
                <ul>
                  <li>ğŸŸ¥ BLOCKER: <a href="${{ inputs.sonarBlockerUrl }}"><code>${{ inputs.sonarBlocker }}</code></a> ${{ inputs.sonarBlockerEmojiMark }}</li>
                  <li>ğŸŸ§ HIGH: <a href="${{ inputs.sonarHighUrl }}"><code>${{ inputs.sonarHigh }}</code></a> ${{ inputs.sonarHighEmojiMark }}</li>
                  <li>ğŸŸ¨ MEDIUM: <a href="${{ inputs.sonarMediumUrl }}"><code>${{ inputs.sonarMedium }}</code></a> ${{ inputs.sonarMediumEmojiMark }}</li>
                  <li>ğŸŸ¦ LOW: <a href="${{ inputs.sonarLowUrl }}"><code>${{ inputs.sonarLow }}</code></a> ${{ inputs.sonarLowEmojiMark }}</li>
                  <li>â„¹ï¸ INFO: <a href="${{ inputs.sonarInfoUrl }}"><code>${{ inputs.sonarInfo }}</code></a> ${{ inputs.sonarInfoEmojiMark }}</li>
                </ul>
              </li>
            </ul>
        
            <h3 style="color:#117864; margin-top:24px;">ğŸ“¦ Module-Wise Impact-Severity</h3>
            <div style="margin:8px 0 16px 0;">
              ${{ inputs.EMAIL_MODULE_SEV_AGG_TABLE }}
            </div>
        
            <h3 style="color:#117864; margin-top:24px;">ğŸ”— Key Links</h3>
            <ul>
              <li><a href="${{ inputs.sonarOverallCodeDashBoardURL }}" style="color:#1a5276;">SonarCloud â€“ ${{ inputs.BRANCH_EXECUTED }} Branch Summary</a></li>
              <li><a href="${{ inputs.sonarOpenIssuesDashboardURL }}" style="color:#1a5276;">SonarCloud Open Issues â€“ Severity Breakdown</a></li>
              <li><a href="https://github.com/${{ github.repository }}/commit/${{ inputs.FULL_SHA }}" style="color:#1a5276;">Commit (SHA=${{ inputs.SHORT_SHA }})</a></li>
              <li><a href="${{ inputs.ARTIFACT_URL }}" style="color:#1a5276;">Download Hygiene Reports (Run: ${{ github.run_id }})</a></li>
            </ul>
        
            <h3 style="color:#117864; margin-top:24px;">ğŸ“Œ Next Steps</h3>
            <ul>
              ${{ inputs.NextStepsHtml }}
            </ul>
        
            <h3 style="color:#117864; margin-top:24px;">ğŸ“œ Job Execution Details</h3>
            <ul>
              <li>Triggered by: <code>${{ inputs.TRIGGER_INFO }}</code></li>
              <li>Commit Author: <code>${{ inputs.COMMIT_AUTHOR }}</code></li>
              <li>Commit Message: <code>${{ inputs.COMMIT_MSG }}</code></li>
              <li>Commit Date: <code>${{ inputs.COMMIT_DATE }} (IST)</code></li>
              <li>Job Duration: <code>${{ inputs.formattedDuration }}</code></li>
              <li>Start: <code>${{ inputs.startTime }}</code> | End: <code>${{ inputs.endTime }}</code></li>
            </ul>
        
            <p style="margin-top:20px; color:#5d6d7e; font-style:italic;">
              ğŸ•’ All times reported in IST.<br/>
              ğŸ¤– This is an automated notification from GitHub Actions. Kindly do not reply.
            </p>
          </body>
          </html>
