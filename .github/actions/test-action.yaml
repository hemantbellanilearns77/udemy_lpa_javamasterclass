name: "Process Name"
description: "Takes a name, processes it, and outputs variants"
inputs:
  username:
    description: "The name to process"
    required: true
runs:
  using: "composite"
  steps:
    - name: Uppercase the name
      id: upper
      shell: bash
      run: |
        upper=$(echo "${{ inputs.username }}" | tr '[:lower:]' '[:upper:]')
        echo "upperName=$upper" >> $GITHUB_OUTPUT
        echo "originalName=${{ inputs.username }}" >> $GITHUB_OUTPUT
